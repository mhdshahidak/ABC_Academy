{% extends 'teacher/master.html' %}
{% load static %}
{% block content %}


<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Courses</h3>
                    <ul class="breadcrumb">
                        <li><a href="{% url 'teacher:homepage' %}">Dashboard /</a></li>
                        <li class="breadcrumb-item active"> Courses</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="dash-widget-header">
                            <span class="dash-widget-icon bg-1">
                                <i class="fas fa-desktop"></i>
                            </span>
                            <div class="dash-count">
                                <div class="dash-title">{{teacher.course.course.couse_name|upper}}</div>
                                <div class="dash-counts">
                                    <p>{{teacher.course.course.course_id|upper}}</p>
                                    <h6>{{teacher.course.starting_date|upper}} to {{teacher.course.ending_date|upper}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
