{% extends 'branch/master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Students
                    </h3>
                    <ul class="breadcrumb">
                        <li class="">
                            <a href="{% url 'branch:master' %}">Dashboard /</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Students
                        </li>
                    </ul>
                </div>
                <div class="col-auto text-end float-end ms-auto">
                    <!-- <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a> -->
                    <a href="{% url 'branch:addstudent' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            {% for i in batch %}
            <div class="col-xl-3 col-sm-6 col-12 ">

                <div class="card bg-one w-100">
                    
                    <div class="card-body">
                        <div class="db-widgets d-flex justify-content-between align-items-center">
                            <div class="db-icon">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <div class="db-info">
                                <h6>
                                    {{i.course.couse_name|upper}}
                                </h6>
                                <h6>
                                    {{i.starting_date}} to  {{i.ending_date}} 
                                </h6>

                            </div>
                            <a href="/branch/studentslist/{{i.id}}">
                                <p class="text-muted mt-3 mb-0" style="float: right;">
                                    <span class="text-success me-1"><i class="fa fa-arrow-right"></i>
                                </p>
                            </a>
                        </div>
                    </div>

                    
                </div>


            </div>
            {% endfor%}
       
        </div>


    </div>

</div>

{% endblock %}
