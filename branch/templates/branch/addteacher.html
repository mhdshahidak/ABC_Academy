{% extends 'branch/master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">

        {% if status == 1 %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Successfully</strong> add the teacher.
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>
        
        {% endif %}

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Add Teachers
                    </h3>
                    <ul class="breadcrumb">
                        <li class="">
                            <a href="{% url 'branch:master' %}">Dashboard / </a>
                        </li>
                        <li class="">
                            <a href="{% url 'branch:teacherslist' %}">Teachers /</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Add Teachers
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Basic Details</span>
                                    </h5>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Name
                                        </label>
                                        <input type="text" name="name" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Gender
                                        </label>
                                        <select name="gender" required class="form-control select">
                                            <option value="Male">
                                                Male
                                            </option>
                                            <option value="FeMale">
                                                Female
                                            </option>
                                            <option value="Others">
                                                Others
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Date of Birth
                                        </label>
                                        <input type="date" name="Dob" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Course
                                        </label>
                                        <select name="course"  class="form-control select" required>
                                            <option selected disabled>
                                                Select Subject
                                            </option>
                                            {% for i in course %}
                                            <option value="{{i.id}}">{{i.course.couse_name}}  {{i.starting_date}} to  {{i.ending_date}} </option>
                                            {% endfor %}
                                          
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Mobile
                                        </label>
                                        <input type="text" name="mobile" required class="form-control">
                                        <p style="color: red;">{{phone}}</p>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Joining Date
                                        </label>
                                        <input type="date" required name="Joining Date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Qualification
                                        </label>
                                        <input class="form-control" required name="Qualification" type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Experience
                                        </label>
                                        <input class="form-control" required name="Experience" type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Login Details</span>
                                    </h5>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Email ID
                                        </label>
                                        <input type="email" name="email" required class="form-control">
                                        <p style="color: red;">{{msg}}</p>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" name="Password" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Repeat Password
                                        </label>
                                        <input type="text" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Address</span>
                                    </h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            Address
                                        </label>
                                        <input type="text" required name="address" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            City
                                        </label>
                                        <input type="text" required name="city" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            State
                                        </label>
                                        <input type="text" required name="state" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Zip Code
                                        </label>
                                        <input type="text" required name="zipcode" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Country
                                        </label>
                                        <input type="text" required name="country" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
