{% extends 'branch/master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Edit Teachers
                    </h3>
                    <ul class="breadcrumb">
                        <li class="">
                            <a href="{% url 'branch:master' %}">Dashboard</a>
                        </li>
                        <li class="">
                            <a href="{% url 'branch:teacherslist' %}">Teacher</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Edit Teachers
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Basic Details</span>
                                    </h5>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Name
                                        </label>
                                        <input type="text" name="name" value="{{editdetails.name}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Gender
                                        </label>
                                        <select name="gender"  class="form-control select">
                                            <option value="Male">
                                                Male
                                            </option>
                                            <option value="FeMale">
                                                Female
                                            </option>
                                            <option value="Others">
                                                Others
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Date of Birth
                                        </label>
                                        <input type="date" required value="{{editdetails.dob|date:"Y-m-d"}}" name="Dob" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Mobile
                                        </label>
                                        <input type="text" name="mobile" value="{{editdetails.phone}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Joining Date
                                        </label>
                                        <input type="date" required name="Joining Date" value="{{editdetails.joining_date|date:"Y-m-d"}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Subject
                                        </label>
                                        <input class="form-control" name="Qualification" value="{{editdetails.qualification}}"  type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Experience
                                        </label>
                                        <input class="form-control" name="Experience"  value="{{editdetails.experience}}"  type="text">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Login Details</span>
                                    </h5>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Email ID
                                        </label>
                                        <input type="email"  value="{{editdetails.email}}"  name="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" name="Password"  value="{{editdetails.Password}}"  class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Repeat Password
                                        </label>
                                        <input type="text" placeholder="Repeat Password" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Address</span>
                                    </h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            Address
                                        </label>
                                        <input type="text"  value="{{editdetails.address}}"  name="address" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            City
                                        </label>
                                        <input type="text"   value="{{editdetails.city}}" name="city" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            State
                                        </label>
                                        <input type="text"  value="{{editdetails.state}}"  name="state" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Zip Code
                                        </label>
                                        <input type="text"  value="{{editdetails.pin}}"  name="zipcode" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Country
                                        </label>
                                        <input type="text"  value="{{editdetails.country}}"  name="country" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
