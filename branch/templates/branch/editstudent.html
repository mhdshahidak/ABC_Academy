{% extends 'branch/master.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Add Students
                    </h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="students.html">Students</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Edit Students
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Student Information</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            First Name
                                        </label>
                                        <input type="text" name="name" value="{{details.first_name}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Last Name
                                        </label>
                                        <input type="text" name="lastname" value="{{details.last_name}}" class="form-control">
                                    </div>
                                </div>
                                <!-- <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Student Id
                                        </label>
                                        <input type="text" name="studentid" class="form-control">
                                    </div>
                                </div> -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Gender
                                        </label>
                                        <select name="gender" required class="form-control select">
                                            <option>
                                                Select Gender
                                            </option>
                                            <option value="Female">
                                                Female
                                            </option>
                                            <option value="Male">
                                                Male
                                            </option>
                                            <option value="Others">
                                                Others
                                            </option>
                                        </select>
                                    </div>
                                </div>
                              
                               
                              
                              
                              
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Mobile Number
                                        </label>
                                        <input type="text" value="{{details.phone}}" name="phone" class="form-control">
                                    </div>
                                </div>
                                <!-- <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Student Image
                                        </label>
                                        <input type="file" class="form-control">
                                    </div>
                                </div> -->
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Login Details</span>
                                    </h5>
                                </div>
                               
                                <div class="col-12 col-sm-6">
                                    <div class="form-group" >
                                        <label>
                                            Email ID
                                        </label>
                                        <input type="email" name="email" value="{{details.email}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" name="password" value="{{details.password}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Repeat Password
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                               
                               
                               
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Parent Information</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Father's Name
                                        </label>
                                        <input type="text" name="fathername" value="{{details.fathername}}" class="form-control">
                                    </div>
                                </div>
                              
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Father's Mobile
                                        </label>
                                        <input type="text" name="fatherphone" value="{{details.fatherphone}}" class="form-control">
                                    </div>
                                </div>
                              
                              
                             
                               
  
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
