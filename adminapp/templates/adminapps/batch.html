{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Add Batch
                    </h3>
                    <!-- <ul class="breadcrumb">
                        <li class="">
                            <a href="coursess.html">Courses /</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Add Courses
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Add Batch Details</span>
                                    </h5>
                                </div>
                               
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            course Name
                                        </label>
                                        <select class="form-control select" name="course" required>
                                            <option>Select Course</option>
                                            {% for c in course %}
                                            <option value="{{c.id}}">
                                                {{c.couse_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Starting Date
                                        </label>
                                        <input type="date" class="form-control" name="startdate" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Starting Date
                                        </label>
                                        <input type="date" class="form-control" name="endingdate" required>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
