{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Registrations
                    </h3>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-center mb-0 datatable">
                                <thead>
                                    <tr>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                        <th>
                                            Contact Number
                                        </th>
                                        <th>
                                            Course
                                        </th>
                                        <th>
                                            Branch
                                        </th>
                                        <th>
                                            Gender
                                        </th>
                                        <th class="text-end">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in registrations %}
                                        <tr>
                                            <td>
                                                {{i.first_name}}
                                            </td>
                                            <!-- <td>
                                                <h2 class="table-avatar">
                                                    
                                                    <a href="#">{{i.phone}}</a>
                                                </h2>
                                            </td> -->
                                            <td>
                                                {{i.email}}
                                            </td>
                                            <td>
                                                {{i.phone}}
                                            </td>
                                            <td>
                                                {{i.course}}
                                            </td>
                                            <td>
                                                {{i.branch.branch_name}}
                                            </td>
                                            <td>
                                                {{i.gender}}
                                            </td>
                        
                                            <td class="text-end">
                                                <div class="actions">
                                                    <!-- <a href="edit-student.html" class="btn btn-sm bg-success-light me-2">
                                                        <i class="fas fa-pen"></i>
                                                    </a> -->
                                                    <!-- <a href="{% url 'admins:deletereg' i.id %}" class="btn btn-sm bg-danger-light">
                                                        <i class="fas fa-trash"></i>
                                                    </a> -->
                                                    <a onclick="deletereg('{{ i.id }}')"class="btn btn-sm bg-danger-light">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function deletereg(id) {
        swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover this Data!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    swal("Poof! Data has been deleted!", {
                        icon: "success",
                    });
                    setTimeout(function () {
                        window.location.href = "/adminapp/deletereg/" + id
                    }, 1000);
                } else {
                    swal("Your Register Data is safe!");
                }
            });
    }
</script>

{% endblock %}
