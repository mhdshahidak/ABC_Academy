{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet"href="{% static 'teacher/plugins/summernote/summernote-bs4.min.css' %}">     

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content profile-tab-cont">
                    <div class="tab-pane fade show active" id="per_details_tab">
                        <div class="row">
                            <div class="col-md-12-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <h3 class="col-sm-6  text-sm-end mb-0 mb-sm-3">
                                                FASHION DESIGNING
                                            </h3>
                                            <!-- <p class="col-sm-9">
                                                John Doe
                                            </p> -->
                                        </div>
                                        <div class="row">
                                            <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                                                Batch
                                            </p>
                                            <select class="col-sm-5  select">
                                                <option>
                                                    2019-2022
                                                </option>
                                                <option>
                                                    2020-2023
                                                </option>
                                                <option>
                                                    2021-2024
                                                </option>
                                                <option>
                                                    2022-2025
                                               </option>
                                            </select>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                                                Exam Name
                                            </p>
                                            <input type="text" class="col-sm-5">
                                        </div>
                                        <br>
                                        <div class="row">
                                            <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                                                Exam Date
                                            </p>
                                            <input type="date" class="col-sm-5 ">
                                        </div><br>
                                        <div class="row">
                                            <p class="col-sm-3 text-muted text-sm-end mb-0 mb-sm-3">
                                                Subject
                                            </p>
                                            <select class="col-sm-5  select">
                                                <option>
                                                    Designing
                                                </option>
                                                <option>
                                                    Fashion Ormantation
                                                </option>
                                                <option>
                                                    fashion Marketing
                                                </option>
                                                <option>
                                                    CAD
                                               </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            Editor
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="summernote">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


{% endblock %}

{% block js %}

<script src="{% static 'teacher/js/feather.min.js' %}"></script>
<script src="{% static 'teacher/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'teacher/plugins/summernote/summernote-bs4.min.js' %}"></script>
<script src="{% static 'teacher/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'teacher/js/script.js' %}"></script>

{% endblock %}
