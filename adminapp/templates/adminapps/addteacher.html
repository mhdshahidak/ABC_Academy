{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">

        {% if status == 1 %}

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Successfully</strong> add the Teacher.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endif %}

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Add Teachers
                    </h3>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Basic Details</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Branch
                                        </label>
                                        <select class="form-control select" name="branch" required>

                                            {% for b in branch %}
                                            <option value="{{b.id}}">
                                                {{b.branch_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Course
                                        </label>
                                        <select name="course" class="form-control select" required>

                                            {% for i in course %}
                                            <option value="{{i.id}}">{{i.course.couse_name}} {{i.starting_date}} to
                                                {{i.ending_date}} </option>
                                            {% endfor %}

                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Name
                                        </label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Gender
                                        </label>
                                        <select class="form-control select" name="gender" required>
                                            <option value="Male">
                                                Male
                                            </option>
                                            <option value="FeMale">
                                                Female
                                            </option>
                                            <option value="Others">
                                                Others
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Date of Birth
                                        </label>
                                        <input type="date" class="form-control" name="Dob" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Mobile
                                        </label>
                                        <input type="number" class="form-control" name="mobile" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Joining Date
                                        </label>
                                        <input type="date" class="form-control" name="Joining Date" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Qualification
                                        </label>
                                        <input class="form-control" type="text" name="Qualification" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Experience
                                        </label>
                                        <input class="form-control" type="number" name="Experience" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Login Details</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Email ID
                                        </label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" class="form-control" name="Password" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Repeat Password
                                        </label>
                                        <input type="text" class="form-control" name="rPassword" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Address</span>
                                    </h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            Address
                                        </label>
                                        <input type="text" class="form-control" name="address" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            City
                                        </label>
                                        <input type="text" class="form-control" name="city" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            State
                                        </label>
                                        <input type="text" class="form-control" name="state" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Zip Code
                                        </label>
                                        <input type="text" class="form-control" name="zipcode" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Country
                                        </label>
                                        <input type="text" class="form-control" name="country" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
