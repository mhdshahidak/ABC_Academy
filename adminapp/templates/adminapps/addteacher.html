{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Add Teachers
                    </h3>
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Basic Details</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Branch
                                        </label>
                                        <select class="form-control select" name="branch" required>
                                            <option>Select Branch</option>
                                            {% for b in branch %}
                                            <option value="{{b.id}}">
                                                {{b.branch_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Name
                                        </label>
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Gender
                                        </label>
                                        <select class="form-control select" name="gender">
                                            <option value="Male">
                                                Male
                                            </option>
                                            <option value="FeMale">
                                                Female
                                            </option>
                                            <option value="Others">
                                                Others
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Date of Birth
                                        </label>
                                        <input type="date" class="form-control" name="Dob">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Mobile
                                        </label>
                                        <input type="text" class="form-control" name="mobile">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Joining Date
                                        </label>
                                        <input type="date" class="form-control" name="Joining Date">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Qualification
                                        </label>
                                        <input class="form-control" type="text" name="Qualification">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Experience
                                        </label>
                                        <input class="form-control" type="text" name="Experience">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Login Details</span>
                                    </h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Email ID
                                        </label>
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Password
                                        </label>
                                        <input type="text" class="form-control" name="Password">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Repeat Password
                                        </label>
                                        <input type="text" class="form-control" name="rPassword">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title">
                                        <span>Address</span>
                                    </h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            Address
                                        </label>
                                        <input type="text" class="form-control" name="address">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            City
                                        </label>
                                        <input type="text" class="form-control" name="city">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            State
                                        </label>
                                        <input type="text" class="form-control" name="state">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Zip Code
                                        </label>
                                        <input type="text" class="form-control" name="zipcode">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>
                                            Country
                                        </label>
                                        <input type="text" class="form-control" name="country">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
