{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">
                        Exams
                    </h3>
                    
                </div>
            </div>
        </div>
        <div class="row">
            {% for e in exams %}
                <div class="col-xl-4 col-sm-6 col-12 d-flex">
                    <div class="card bg-four w-100">
                        <div class="card-body">
                            <div class="db-widgets d-flex justify-content-between align-items-center">
                                <div class="db-icon">
                                    <i class="fas fa-building"></i>
                                </div>
                                <div class="db-info">
                                    <h4>
                                        {{ e.exam_name }}
                                    </h4>
                                    <h6>
                                        {{ e.batch.starting_date}}-{{ e.batch.ending_date}}
                                    </h6>
                                    
                                </div>
                                <a href="{% url 'admins:reschedulelist' e.id %}">
                                    <p class="text-muted mt-3 mb-0" style="float: right;">
                                        <span class="text-success me-1"><i class="fa fa-arrow-right"></i>
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
        
    </div>
   
</div>

{% endblock %}
