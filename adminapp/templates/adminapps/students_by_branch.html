{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
          
        <div class="row">
            {% for b in course %}
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card bg-three w-100">
                    <div class="card-body">
                        <div class="db-widgets d-flex justify-content-between align-items-center">
                            <div class="db-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="db-info">
                                <h5>
                                    {{ b.course.couse_name }}
                                </h5>
                                <p>
                                {{ b.starting_date }} to {{ b.ending_date }} 
                                </p>
                            </div>
                            <a href="/adminapp/studentbatchlish/ b.id ">
                                <p class="text-muted mt-3 mb-0" style="float: right;">
                                    <span class="text-success me-1"><i class="fa fa-arrow-right"></i>
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
        
    </div>
</div>

{% endblock %}
