{% extends 'adminapps/index.html' %}
{% block content %}
    {% load static %}
    <div class="page-wrapper">
        <div class="content container-fluid">


        {% if status == 1 %}
        
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Successfully</strong> add the Branch.
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
            </div>
        
        {% endif %}

            <div class="page-header">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="page-title">Add Branch</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Basic Info</h4>
                            <form action="#" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Branch Name</label>
                                            <input type="text" class="form-control" name="branchname" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" name="phone" required>
                                        </div>
                                        <div class="form-group">
                                            <label>password</label>
                                            <input type="text" class="form-control" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm password</label>
                                            <input type="text" class="form-control" name="cpassword" required>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="card-title mt-4">Address</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" name="city" required>
                                        </div>
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" class="form-control" name="state" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Address:</label>
                                            <textarea rows="5"
                                                      cols="5"
                                                      class="form-control"
                                                      placeholder="Enter Address"
                                                      name="address"
                                                      required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>District</label>
                                            <input type="text" class="form-control" name="district">
                                        </div>
                                        <div class="form-group">
                                            <label>Pin</label>
                                            <input type="number" class="form-control" name="pincode" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-end mt-4">
                                    <button type="submit" class="btn btn-primary">Add Branch</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
