{% extends 'adminapps/index.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">
                        Branch
                    </h3>
                </div>
            </div>
        </div>

        <div class="row">
            {% for b in branch %}
                <div class="col-xl-3 col-sm-6 col-12 d-flex">
                    <div class="card bg-one w-100">
                        <div class="card-body">
                            <div class="db-widgets d-flex justify-content-between align-items-center">
                                <div class="db-icon">
                                    <i class="fa fa-building"></i>
                                </div>
                                <div class="db-info">
                                    <h4>
                                        {{ b.branch_name }}
                                    </h4>
                                    <h6>
                                        {{ b.branch_id }}
                                    </h6>
                                    
                                </div>
                                <a href="/adminapp/branchcourse/{{ b.id }}">
                                    <p class="text-muted mt-3 mb-0" style="float: right;">
                                        <span class="text-success me-1"><i class="fa fa-arrow-right"></i>
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
     
    </div>
</div>
 
{% endblock %}
